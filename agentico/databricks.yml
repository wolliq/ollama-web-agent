    mode: development
    default: true
    workspace:
      host: https://dbc-82adde6a-b26d.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-82adde6a-b26d.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/wolliq@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/wolliq@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: wolliq@gmail.com
        level: CAN_MANAGE
